<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Feed</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="wrap">
        <div class="container">
            <!-- header -->
            <div class="header">
                <div class="heading">Twitter Timeline</div>
            </div>
            <!-- form -->
            <div class="form">
              <div class="lead">Enter a Twitter username</div>
               <!-- form -->
                <form action="#">
                    <input type="text" class="user" />
                </form>
                <button class="btn btn-user">Get Tweets</button>
                <button class="btn btn-load">See More Tweets</button>
                <!-- loader -->
                <div class="loader">
                    <div id="spin">
                        <span>
                        <em></em>
                    </span>
                        <span>
                        <em></em>
                    </span>
                    </div>
                </div>
                </div>
                <!-- user bio -->
                <div class="bio"></div>
                <!-- tweets -->
                <div class="feed"></div>
            
        </div>
        <!-- end wrap -->
    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="js/codebird.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
